syntax = "proto3";

package family_photo;

option java_package = "com.familyphoto.models";
option go_package = "github.com/family-photo-station/models";

// 相册模型
message Album {
  string id = 1;
  string name = 2;
  optional string description = 3;
  optional string cover_photo_id = 4;
  string creator_id = 5;
  bool is_public = 6;
  int32 photo_count = 7;
  int64 created_at = 8; // Unix时间戳（毫秒）
  int64 updated_at = 9; // Unix时间戳（毫秒）
  optional int64 deleted_at = 10; // Unix时间戳（毫秒）
}

// 相册列表
message AlbumList {
  repeated Album albums = 1;
  int32 total_count = 2;
  int32 page = 3;
  int32 page_size = 4;
  bool has_more = 5;
}